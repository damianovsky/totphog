<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@5.4.0/github-markdown.min.css">
    <style>
        body {
            background-color: #f6f8fa;
        }

        .sidebar {
            background: #fff;
            border-right: 1px solid #e1e4e8;
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .sidebar .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .sidebar .logo img {
            width: 80px;
        }

        .sidebar .nav-link {
            color: #24292e;
            padding: 0.5rem 1rem;
            border-radius: 6px;
        }

        .sidebar .nav-link:hover {
            background-color: #f6f8fa;
        }

        .sidebar .nav-link.active {
            background-color: #0969da;
            color: #fff;
        }

        .content {
            padding: 2rem 3rem;
        }

        .markdown-body {
            max-width: 900px;
            background: #fff;
            padding: 2rem;
            border-radius: 6px;
            border: 1px solid #e1e4e8;
        }

        .markdown-body h1:first-child {
            border-bottom: 1px solid #e1e4e8;
            padding-bottom: 0.5rem;
        }

        pre {
            background-color: #f6f8fa !important;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 sidebar">
                <div class="logo">
                    <img src="{{ site.baseurl }}/assets/logo.svg" alt="TOTPHog Logo"
                        onerror="this.style.display='none'">
                    <h5 class="mt-2">TOTPHog</h5>
                    <small class="text-muted">v1.0.0</small>
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link {% if page.url == '/' or page.url == '/index.html' %}active{% endif %}"
                            href="{{ site.baseurl }}/">
                            ğŸ  Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if page.url contains 'getting-started' %}active{% endif %}"
                            href="{{ site.baseurl }}/getting-started">
                            ğŸš€ Getting Started
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if page.url contains 'api' %}active{% endif %}"
                            href="{{ site.baseurl }}/api">
                            ğŸ”Œ API Reference
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if page.url contains 'configuration' %}active{% endif %}"
                            href="{{ site.baseurl }}/configuration">
                            âš™ï¸ Configuration
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if page.url contains 'architecture' %}active{% endif %}"
                            href="{{ site.baseurl }}/architecture">
                            ğŸ—ï¸ Architecture
                        </a>
                    </li>
                    <li class="nav-item mt-3">
                        <a class="nav-link text-muted" href="{{ site.baseurl }}/openapi.yaml" target="_blank">
                            ğŸ“„ OpenAPI Spec
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-muted" href="https://github.com/damianovsky/totphog" target="_blank">
                            ğŸ“¦ GitHub
                        </a>
                    </li>
                </ul>
            </nav>
            <main class="col-md-9 col-lg-10 content">
                <article class="markdown-body">
                    {{ content }}
                </article>
            </main>
        </div>
    </div>
</body>

</html>
